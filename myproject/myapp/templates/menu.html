<!-- myapp/templates/menu.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Special Menu</title>
</head>
<body>
    <h1>{{ menu.name }}</h1>
    <ul>
        {% for item in menu.items.all %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ menu.items.all|sum(attribute='price') - menu.discount }}</p>
</body>
</html>
